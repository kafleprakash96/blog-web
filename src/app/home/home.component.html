<div class="navbar">
  <div class="navbar-content">
    <h1 class="navbar-title">Blog Sansaar</h1>
    <button class="add-post-button" routerLink="/add-post">Add Post</button>
  </div>
</div>
<div class="container" *ngFor="let post of posts">
  <div class="post">
    <mat-card-header>
      <mat-card class="title" appearance="raised">
        {{post.title}}
      </mat-card>
    </mat-card-header>
    <mat-card-subtitle>{{post.description}}</mat-card-subtitle>
    <div class="description" *ngIf="expandedPostId === post.id">
      {{post.content}}
    </div>
    <mat-card-actions>
      <button mat-button (click)="togglePost(post.id)">
        {{ expandedPostId === post.id ? 'Show Less' : 'Read Full Blog' }}
      </button>
    </mat-card-actions>
  </div>
</div>

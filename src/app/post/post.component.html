<!-- post.component.html -->
<div class="post-form-container">
  <h1>Create a New Post</h1>
  <form (ngSubmit)="onSubmit()" [formGroup]="postForm">
    <div class="form-group">
      <label for="title">Title:</label>
      <input id="title" name="title" type="text" required formControlName="title">
    </div>

    <div class="form-group">
      <label for="content">Content:</label>
      <textarea class ="content" id="content" name="content" required formControlName="content"></textarea>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="description" id="description" name="description" required formControlName="description"></textarea>
    </div>

    <button type="submit">Submit</button>
  </form>
  <a class="back-link" routerLink="/">Back to Home</a>
</div>
